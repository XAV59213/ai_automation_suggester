name: Validate with hassfest and HACS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Stable version for Home Assistant

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libjpeg-dev zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel  # Helps with native extensions
          pip install homeassistant==2024.1.0 || pip install homeassistant  # Fallback to latest if 2024.1.0 fails
          pip install hacs

      - name: Debug Home Assistant installation
        run: |
          python -c "import homeassistant; print('Home Assistant imported successfully')"
          pip show homeassistant || echo "homeassistant not found"
          ls -l $(python -c "import site; print(site.getsitepackages()[0])")/homeassistant || echo "homeassistant package directory not found"

      - name: Run hassfest validation
        run: |
          python -m script.hassfest

      - name: Run HACS validation
        run: |
          python -m hacs validate
